{% extends "layout.html" %}
{% block results %}
  {% if results %}
    <div class="container">
        <div class="row center-block">
            <div class="results">
            <h1>Results</h1>
              <div id="bar-results" class="col-md-12 col-lg-12 col-sm-12 clearfix">
                <script>
                var playlist_data = {{ results|tojson }};

                var margin = {top: 20, right: 20, bottom: 120, left: 90},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                var x = d3.scale.ordinal()
                    .rangeRoundBands([0, width], .1);

                var y = d3.scale.linear()
                    .range([height, 0]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")

                var color = d3.scale.ordinal()
                    .range(["#B9D2EC", "#246CB2", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

                var svg = d3.select("#bar-results").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                  x.domain(playlist_data.map(function(d) { return d.month; }));
                  y.domain([0, d3.max(playlist_data, function(d) { return d.value; })]);

                  var xTicks = svg.append("g")
                      .attr("class", "x axis")
                      .attr("transform", "translate(0," + height + ")")
                      .call(xAxis);

                  svg.selectAll("text")
                      .style("text-anchor", "end")
                      .attr("dx", "-.8em")
                      .attr("dy", ".15em")
                      .attr("transform", function(d) { return "rotate(-65)";});

                  xTicks.append("text")
                      .text("Buckets")
                      .attr("y", 100)
                      .attr("x", width/2 - margin.left)

                  svg.append("g")
                      .attr("class", "y axis")
                      .call(yAxis)
                    .append("text")
                      .attr("transform", "rotate(-90)")
                      .attr("y", -50)
                      .attr("dy", ".5em")
                      .attr("x", -200)
                      //.style("text-anchor", "end")
                      .text("Songs");

                  svg.selectAll(".bar")
                      .data(playlist_data)
                    .enter().append("rect")
                      .attr("class", "bar")
                      .attr("x", function(d) { return x(d.month); })
                      .attr("width", x.rangeBand())
                      .attr("y", function(d) { return y(d.value); })
                      .attr("height", function(d) { return height - y(d.value); })
                      .style("fill", function(d) { return color(d.month); });

                </script>
            </div>
        </div>
    </div>
  {% endif %}
{% endblock %}
